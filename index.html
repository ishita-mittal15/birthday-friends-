    .balloon {
        width: 35px;
        height: 50px;
        background: gold;
        border-radius: 50%;
        position: absolute;
        bottom: -100px;
        animation: fly 4s linear forwards;
    }

    @keyframes fly {
        0% { transform: translateY(0); opacity: 1; }
